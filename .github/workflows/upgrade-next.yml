
# .github/workflows/upgrade-next-monorepo.yml
name: Upgrade Next.js (Monorepo)

on:
  workflow_dispatch:

jobs:
  upgrade-storefront:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: storefront
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: storefront/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # or omit to use default

      - name: Upgrade Next.js and refresh lockfile
        run: |
          pnpm up next@^15.1.11
          pnpm dedupe
          pnpm install --frozen-lockfile=false

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json pnpm-lock.yaml
          if ! git diff --cached --quiet; then
            git commit -m "chore(storefront): upgrade next to ^15.1.11 and refresh lockfile"
            git push
          else
            echo "No changes to commit."
          fi

  upgrade-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Upgrade Next.js and refresh lockfile (skip if not present)
        run: |
          if jq -e '.dependencies.next // .devDependencies.next' package.json > /dev/null; then
            pnpm up next@^15.1.11
            pnpm dedupe
          else
            echo "No Next.js dependency in backend; skipping upgrade."
          fi
          pnpm install --frozen-lockfile=false

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json pnpm-lock.yaml || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(backend): refresh lockfile"
            git push
          else
            echo "No changes to commit."
          fi
